<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ответ — облако слов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbe9ff, #f1f5ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 15px 30px rgba(15,23,42,0.2);
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 16px;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 0.98rem;
    }
    .custom-input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-top: 4px;
    }
    .btn {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .msg {
      margin-top: 8px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
    .msg.error {
      color: #dc2626;
    }
    .msg.success {
      color: #16a34a;
    }
    .already-voted {
      opacity: 0.6;
      pointer-events: none;
    }
    .already-voted-message {
      background: #fef3c7;
      border: 1px solid #fbbf24;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
      color: #92400e;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Загрузка вопроса…</h1>
    <div id="options"></div>

    <label class="option">
      <input type="radio" name="answer" value="__custom" id="customRadio">
      <span>Свой вариант:</span>
    </label>
    <input id="customText" class="custom-input" placeholder="Напишите свой вариант">

    <button class="btn" id="sendBtn">Отправить</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const customTextEl = document.getElementById('customText');
    const customRadioEl = document.getElementById('customRadio');
    const sendBtn = document.getElementById('sendBtn');
    const msgEl = document.getElementById('msg');
    const cardEl = document.querySelector('.card');

    // Ключ для localStorage
    const VOTED_KEY = 'wordcloud_voted';

    // Проверяем, голосовал ли уже пользователь
    function hasVoted() {
      return localStorage.getItem(VOTED_KEY) === 'true';
    }

    // Помечаем, что пользователь проголосовал
    function markAsVoted() {
      localStorage.setItem(VOTED_KEY, 'true');
    }

    // Показываем сообщение о том, что уже голосовал
    function showAlreadyVoted() {
      const message = document.createElement('div');
      message.className = 'already-voted-message';
      message.textContent = 'Вы уже проголосовали. Один человек может проголосовать только один раз.';
      cardEl.insertBefore(message, questionEl);
      
      // Делаем форму неактивной
      cardEl.classList.add('already-voted');
      sendBtn.disabled = true;
    }

    // Проверяем при загрузке страницы
    if (hasVoted()) {
      showAlreadyVoted();
    }

    // Загружаем конфиг (вопрос + варианты)
    fetch('/api/config')
      .then((r) => r.json())
      .then((cfg) => {
        questionEl.textContent = cfg.question || 'Вопрос';
        const opts = cfg.options || [];
        opts.forEach((opt) => {
          const label = document.createElement('label');
          label.className = 'option';
          const id = 'opt_' + Math.random().toString(36).slice(2);

          label.innerHTML = `
            <input type="radio" name="answer" value="${opt}" id="${id}">
            <span>${opt}</span>
          `;
          optionsEl.appendChild(label);
        });
      })
      .catch(() => {
        questionEl.textContent = 'Вопрос';
      });

    // Если пользователь печатает свой вариант — автоотмечаем радио "Свой вариант"
    customTextEl.addEventListener('input', () => {
      if (customTextEl.value.trim()) {
        customRadioEl.checked = true;
      }
    });

    sendBtn.addEventListener('click', async () => {
      msgEl.textContent = '';
      msgEl.className = 'msg';

      // Проверка на клиенте
      if (hasVoted()) {
        msgEl.textContent = 'Вы уже проголосовали. Один человек может проголосовать только один раз.';
        msgEl.className = 'msg error';
        return;
      }

      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        msgEl.textContent = 'Выберите один вариант или введите свой.';
        msgEl.className = 'msg error';
        return;
      }

      let text = '';
      if (selected.value === '__custom') {
        text = customTextEl.value.trim();
        if (!text) {
          msgEl.textContent = 'Введите свой вариант.';
          msgEl.className = 'msg error';
          return;
        }
      } else {
        text = selected.value;
      }

      try {
        const res = await fetch('/api/answer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (!res.ok) {
          msgEl.textContent = data.error || 'Ошибка при отправке, попробуйте ещё раз.';
          msgEl.className = 'msg error';
          
          // Если ошибка 403 (уже голосовал), помечаем на клиенте
          if (res.status === 403) {
            markAsVoted();
            showAlreadyVoted();
          }
          return;
        }

        // Успешное голосование
        markAsVoted();
        msgEl.textContent = 'Спасибо! Ваш ответ учтён ✅';
        msgEl.className = 'msg success';
        customTextEl.value = '';
        
        // Делаем форму неактивной
        cardEl.classList.add('already-voted');
        sendBtn.disabled = true;
      } catch (e) {
        msgEl.textContent = 'Проблема с соединением, попробуйте ещё раз.';
        msgEl.className = 'msg error';
      }
    });
  </script>
</body>
</html>
