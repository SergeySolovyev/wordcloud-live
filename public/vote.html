<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ответ — облако слов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    body {
      font-family: 'Segoe UI', 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 24px;
      line-height: 1.3;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      background: #f9fafb;
      transition: all 0.2s;
      cursor: pointer;
    }
    .option:hover {
      background: #f1f5f9;
      border-color: #3b82f6;
    }
    .option input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .custom-input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      margin-top: 8px;
      transition: border-color 0.2s;
    }
    .custom-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      transition: all 0.2s;
    }
    .btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5);
      transform: translateY(-1px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 8px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
    .msg.error {
      color: #dc2626;
    }
    .msg.success {
      color: #16a34a;
    }
    .already-voted {
      opacity: 0.6;
      pointer-events: none;
    }
    .already-voted-message {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border: 2px solid #fbbf24;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      color: #92400e;
      font-size: 0.95rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(251, 191, 36, 0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Загрузка вопроса…</h1>
    <div id="options"></div>

    <label class="option">
      <input type="radio" name="answer" value="__custom" id="customRadio">
      <span>Свой вариант:</span>
    </label>
    <input id="customText" class="custom-input" placeholder="Напишите свой вариант">

    <button class="btn" id="sendBtn">Отправить</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const customTextEl = document.getElementById('customText');
    const customRadioEl = document.getElementById('customRadio');
    const sendBtn = document.getElementById('sendBtn');
    const msgEl = document.getElementById('msg');
    const cardEl = document.querySelector('.card');

    const VOTED_KEY = 'wordcloud_voted';

    function hasVoted() {
      return localStorage.getItem(VOTED_KEY) === 'true';
    }

    function markAsVoted() {
      localStorage.setItem(VOTED_KEY, 'true');
    }

    function showAlreadyVoted() {
      const message = document.createElement('div');
      message.className = 'already-voted-message';
      message.textContent = 'Вы уже проголосовали. Один человек может проголосовать только один раз.';
      cardEl.insertBefore(message, questionEl);
      
      cardEl.classList.add('already-voted');
      sendBtn.disabled = true;
    }

    if (hasVoted()) {
      showAlreadyVoted();
    }

    fetch('/api/config')
      .then((r) => r.json())
      .then((cfg) => {
        questionEl.textContent = cfg.question || 'Вопрос';
        const opts = cfg.options || [];
        opts.forEach((opt) => {
          const label = document.createElement('label');
          label.className = 'option';
          const id = 'opt_' + Math.random().toString(36).slice(2);

          label.innerHTML = `
            <input type="radio" name="answer" value="${opt}" id="${id}">
            <span>${opt}</span>
          `;
          optionsEl.appendChild(label);
        });
      })
      .catch(() => {
        questionEl.textContent = 'Вопрос';
      });

    customTextEl.addEventListener('input', () => {
      if (customTextEl.value.trim()) {
        customRadioEl.checked = true;
      }
    });

    sendBtn.addEventListener('click', async () => {
      msgEl.textContent = '';
      msgEl.className = 'msg';

      if (hasVoted()) {
        msgEl.textContent = 'Вы уже проголосовали. Один человек может проголосовать только один раз.';
        msgEl.className = 'msg error';
        return;
      }

      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        msgEl.textContent = 'Выберите один вариант или введите свой.';
        msgEl.className = 'msg error';
        return;
      }

      let text = '';
      if (selected.value === '__custom') {
        text = customTextEl.value.trim();
        if (!text) {
          msgEl.textContent = 'Введите свой вариант.';
          msgEl.className = 'msg error';
          return;
        }
      } else {
        text = selected.value;
      }

      try {
        const res = await fetch('/api/answer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (!res.ok) {
          msgEl.textContent = data.error || 'Ошибка при отправке, попробуйте ещё раз.';
          msgEl.className = 'msg error';
          
          // Если сервер вернул 403 (уже проголосовал), блокируем форму
          if (res.status === 403 || data.alreadyVoted) {
            markAsVoted();
            showAlreadyVoted();
            // Дополнительно блокируем кнопку
            sendBtn.disabled = true;
          }
          return;
        }

        markAsVoted();
        msgEl.textContent = 'Спасибо! Ваш ответ учтён ✅';
        msgEl.className = 'msg success';
        customTextEl.value = '';
        
        cardEl.classList.add('already-voted');
        sendBtn.disabled = true;
      } catch (e) {
        msgEl.textContent = 'Проблема с соединением, попробуйте ещё раз.';
        msgEl.className = 'msg error';
      }
    });
  </script>
</body>
</html>
